name: testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[dev]
    - name: Run pytest with coverage
      run: |
        pytest
        coverage json -o CICD/coverage.json
    - name: Run bandit
      run: |
        bandit -r src --format json > CICD/bandit.json
    - name: Ruff
      run: |
        ruff check src --fix
    - name: Add and commit CICD dir
      uses: EndBug/add-and-commit@v9
      with:
        add: "CICD"
        fetch: false
        push: true


